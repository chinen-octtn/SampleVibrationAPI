<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibration API</title>
  <style>
    @keyframes vib {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(25%);
      }
      40% {
        transform: translateX(-25%);
      }
      60% {
        transform: translateX(25%);
      }
      80% {
        transform: translateX(-25%);
      }
      100% {
        transform: translateX(0);
      }
    }
    .isActive {
      animation: vib 0.5s;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: center;

    }
    th[scope="row"] {
      text-align: left;
    }

    button {
      padding: 1em;
      width: min(80%, 400px);
      margin: 0 auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vibration API</h1>
  <p>ボタンを押すと振動するサンプルです</p>
  <button type="button" id="button" class="snd__transition_up">ぶるぶる</button>

  <section>
    <h2>対応OS・ブラウザ</h2>
    <table>
      <thead>
        <td></td>
        <th scope="col">音</th>
        <th scope="col">バイブレーション</th>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Android OS : Chrome</th>
          <td>◯</td>
          <td>◯</td>
        </tr>
        <tr>
          <th scope="row">iOS : Safari</th>
          <td>◯</td>
          <td>×</td>
        </tr>
      </tbody>
    </table>
  </section>

  <p>参考ドキュメント：<a href="https://developer.mozilla.org/ja/docs/Web/API/Vibration_API">MDN Vibration API
  </a></p>

  <script src='https://cdn.jsdelivr.net/gh/snd-lib/snd-lib@v1.1.1/dist/browser/snd.js?kit=02'></script>

  <script>
    const button = document.querySelector('#button')
    button.addEventListener('click', ()=>{
      if(window.navigator.vibrate) {
        window.navigator.vibrate([200, 100, 200]);
      }
      console.log('ぶるぶる')
      document.body.classList.add('isActive')
      setTimeout(()=>{
        document.body.classList.remove('isActive')
      }, 500)
    })
  </script>
</body>
</html>
